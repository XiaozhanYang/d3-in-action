<!doctype html>
<html>
<head>
    <script src="./d3/d3.min.js"> </script>    
</head>
<body>
    <div id="infovizDiv">
        <svg style="width: 500px;height:500px;border:1px lightgray solid;">
            <g transform="translate(90,100)">
            <path style="fill:none;stroke:gray;stroke-width:4px;" d="M 10,60 40,30 50,50 60,30 70,80" transform="translate(90,0)" />
            <path style="fill:black;stroke:gray;stroke-width:4px;" d="M 10,60 40,30 50,50 60,30 70,80" transform="translate(90,100)" />
            <path style="fill:none;stroke:gray;stroke-width:4px;" d="M 10,60 40,30 50,50 60,30 70,80Z" transform="translate(90,200)" />
            <path style="fill:black;stroke:gray;stroke-width:4px;" d="M 10,60 40,30 50,50 60,30 70,80Z" transform="translate(90,300)" />
            </g>
        </svg>
    </div>
